{% extends 'base.html' %}
{% block content %}

<!---- Form ------->
<div class="addbook-form">
    <form action= "{{ url_for('insert_book') }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <input placeholder="Book Title" id="title" name="title" type="text" class="validate valign-wrapper" required>
                <label for="title">Title</label>
            </div>
            <div class="input-field col s12">
                <input placeholder="Author" id="author" name="author" type="text" class="validate valign-wrapper" required>
                <label for="author">Author</label>
            </div>
            <div class="input-field col s12">
                <select id= "genre" name= "genre_name" required>
                    <option value="" disabled selected>Choose one</option>
                    {% for genre in genres %}
                       <option value="{{ genre.genre_name }}">{{ genre.genre_name }}</option> 
                    {% endfor %}
                </select>
                <label>Genre</label>
            </div>
            <div class="input-field col s12">
                <input placeholder="Publisher" id="publisher" name="publisher" type="text" class="validate valign-wrapper" required>
                <label for="publisher">Publisher</label>
            </div>
            <div class="input-field col s12">
                <input placeholder="Image url" id="image_url" name="image_url" type="text" class="validate valign-wrapper" required>
                <label for="image_url">Image</label>
            </div>
             <div class="input-field col s12">
                <input placeholder="Amazon Link" id="amazon" name="amazon" type="text" class="validate valign-wrapper"required>
                <label for="image_url">Amazon Link</label>
            </div>
            <!---- Submit button ------->
        <div class="row center">
            <button class="btn waves-effect waves-light action-btn action-btn-submit" type="submit">Add to Collection
                <i class="material-icons left">playlist_add</i>
            </button>
        </div>
    </form>
</div>

{% endblock %}
