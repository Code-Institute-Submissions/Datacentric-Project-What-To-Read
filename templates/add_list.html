{% extends 'base.html' %}
{% block content %}

<div class="container">
    <!-- Back to Lists button -->
    <div class="row addlist-btn-row">
        <a href= "{{ url_for('my_lists') }}" class="waves-effect waves-light btn action-btn left"><i class="material-icons left">arrow_back_ios</i>Back to Lists</a>
    </div>
    <!---- Heading ------>
    <h3 class= "center">New List</h3>
    <!---- Form ------->
    <div class="row">
        <form action= "" method="POST" class="col s12">
            <div class="input-field col s12">
            <input placeholder="List Name, e.g. Wish List" id="list_name" name="list_name" type="text" class="validate">
            <label for="list_name">List Name</label>
            </div>
        </form>
    </div>
    <div class="row center">
        <button class="btn waves-effect waves-light" type="submit" name="action">Create List
            <i class="material-icons left">playlist_add</i>
        </button>
    </div>
</div>

{% endblock %}
