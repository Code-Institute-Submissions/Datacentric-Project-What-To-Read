{% extends 'base.html' %}
{% block content %}

<p class= "faded-text center"><small>Note: your default <strong>'Books I liked'</strong> can't be renamed or deleted.</small></p>
<!-- Add list button -->
<div class="row addlist-btn-row">
    <a href= "{{ url_for('add_list') }}" class="waves-effect waves-light btn action-btn right"><i class="material-icons left">add</i>New List</a>
</div>

<!-- Searching for list names in MongoDB -->
{% for list in lists %}
    <!-- For default list -->
    {% if list.list_name == "Books I Liked" %}
        <div class="row lists-list-row valign-wrapper">
            <div class="col">
                <a href="{{ url_for('list', list_id=list._id) }}" class="list-item">{{ list.list_name }}</a>
            </div>
        </div>
    <!-- For other lists -->
    {% else %}
        <div class="row lists-list-row valign-wrapper">
            <div class="col s10 m11">
                <a href="{{ url_for('list', list_id=list._id) }}" class="list-item">{{ list.list_name }}</a>
            </div>
            <!-- Action buttons -->
            <a href= "{{ url_for('edit_list', list_id=list._id) }}" class="waves-effect waves-light btn list-action-btn right"><i class="material-icons prefix">edit</i></a>                                       
            <a href= "{{ url_for('delete_list', list_id=list._id) }}" class="waves-effect waves-light btn list-action-btn right"><i class="material-icons prefix">delete</i></a>    
        </div>
    {% endif %}
{% endfor %}

{% endblock %}
